<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            opacity: 1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
            transition: opacity 1s ease;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px 60px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: float 6s ease-in-out infinite;
            position: relative;
        }

        .birthday-cap {
            position: absolute;
            top: -140px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            z-index: 1;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 5em;
            background: linear-gradient(45deg, #ff6b6b, #fc5c7d, #6c5b7b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            font-family: 'Quicksand', sans-serif;
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #fc5c7d, #6c5b7b);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 5px 15px rgba(252, 92, 125, 0.4);
            position: relative;
            overflow: hidden;
        }

        .color-btn {
            background: linear-gradient(45deg, #ff6b6b, #fc5c7d);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(252, 92, 125, 0.6);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatHeart linear forwards;
            opacity: 0.6;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .subtitle {
            color: white;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 300;
            opacity: 0.9;
        }

        .love-msg {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: white;
            opacity: 0.8;
            font-weight: 300;
        }

        .balloon-left, .balloon-right {
            position: absolute;
            width: 350px;
            animation: float 6s ease-in-out infinite;
        }

        .balloon-left {
            left: 5%;
            top: 10%;
        }

        .balloon-right {
            right: 5%;
            top: 10%;
        }

        .confetti-blast {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            opacity: 0;
            animation: confettiBlast 1.5s ease-out forwards;
        }

        @keyframes confettiBlast {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            .glass-container {
                padding: 20px 30px;
                width: 90%;
                margin: 0 auto;
            }

            .btn-container {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }

            .balloon-left, .balloon-right {
                width: 150px;
            }

            .balloon-left {
                left: 0;
                top: 20%;
            }

            .balloon-right {
                right: 0;
                top: 20%;
            }

            .confetti-blast {
                width: 250px;
            }

            .subtitle {
                font-size: 1em;
            }

            .love-msg {
                font-size: 0.8em;
            }

            .birthday-cap {
                width: 70px;
                top: -100px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            .glass-container {
                padding: 15px 20px;
            }

            .btn {
                padding: 8px 15px;
                font-size: 0.9em;
            }

            .balloon-left, .balloon-right {
                width: 130px;
            }

            .confetti-blast {
                width: 200px;
            }

            .subtitle {
                font-size: 0.9em;
            }

            .love-msg {
                font-size: 0.7em;
            }

            .birthday-cap {
                width: 70px;
                top: -80px;
            }
        }
    </style>
</head>
<body>
    <!-- Audio Element -->
    <audio id="blast-audio" src="sfx/blast.mp3" autoplay></audio>
    <audio id="song" src="sfx/bday song.mp3" autoplay></audio>
    <div class="glass-container">
        <!-- Birthday Cap Image -->
        <img src="img/bday-cap.svg" alt="Birthday Cap" class="birthday-cap">

        <h1>Happy Birthday Nandini</h1>
        <p class="subtitle">üéâ‚ú® May your day be filled with joy, love, and endless surprises! üíñüéÇüéÅ Stay amazing! ü•≥üéà</p>
        <div class="btn-container">
            <button class="btn color-btn">Change Colors üé®</button>
            <button class="btn">Enter for next surprise üéÅ</button>
        </div>
    </div>
    <p class="love-msg">ü•≥ Made with love, for pasandita girl üëë</p>

    <!-- Balloons -->
    <img src="img/balloon-left.svg" alt="Balloon Left" class="balloon-left">
    <img src="img/balloon-right.svg" alt="Balloon Right" class="balloon-right">

    <!-- Confetti Blast -->
    <img src="img/confetti.svg" alt="Confetti" class="confetti-blast">

    <script>
        // Fade in the body when the page loads
        window.addEventListener("load", function () {
            document.body.style.opacity = "2";
        });

        const heartEmojis = ['üéÇ', 'üéâ', 'üíù', 'ü•≥', 'üéà','üéä','üíê','üéÅ','‚ú®','ü™Ö'];
        const gradients = [
            'linear-gradient(135deg, #ffafbd, #ffc3a0, #ffdde1)',
            'linear-gradient(135deg, #e0c3fc, #8ec5fc, #c2e9fb)',
            'linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4)',
            'linear-gradient(135deg, #a18cd1, #fbc2eb, #fad0c4)',
            'linear-gradient(135deg, #ffecd2, #fcb69f, #fad0c4)',
            'linear-gradient(135deg, #ffecd2, #fcb69f, #fad0c4)',
            'linear-gradient(135deg, #ffecd2, #fcb69f, #fad0c4)',
            'linear-gradient(135deg, #ffecd2, #fcb69f, #fad0c4)',
        ];

        let currentGradient = 0;

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 3 + 's';
            heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            document.body.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        setInterval(createHeart, 600);

        document.querySelector('.color-btn').addEventListener('click', () => {
            currentGradient = (currentGradient + 1) % gradients.length;
            document.body.style.background = gradients[currentGradient];
        });

        // Redirect to gallery.html on button click
        document.querySelector('.btn:not(.color-btn)').addEventListener('click', () => {
            window.location.href = 'gallary.html'; // Redirect directly
        });

        // Play audio on page load
        const blastAudio = document.getElementById('blast-audio');
        const song = document.getElementById('song');
        blastAudio.play();
        song.play();
        
    </script>
</body>
</html>
